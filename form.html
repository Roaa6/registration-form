<script type="text/javascript">
    function myFunction (){
        var name = document.getElementById('name').value;
        var mail = document.getElementById('mail').value;
        var age = document.getElementById('age').value;
        var number = document.getElementById('number').value;
        var University = document.getElementById('un').value;
        var Faculty =document.getElementById('faculty').value;
        var major = document.getElementById('major').value;
        if (name == ''|| mail =='' || age == '' || number == ''|| University =='' || Faculty == '' || major =='' ){
            alert('Please complete all fields ');
            return false;
        }
        else if (name.length<5){
            alert('Your full-name must be at least 5 characters');
            return false;
        }
       
        else if (isNaN(age)||age.indexOf(" ")!=-1)
           {
              alert("Enter numeric value at age")
              return false; 
           }
        else if (isNaN(number)||number.indexOf(" ")!=-1 || number.length !=11)
           {
                alert("Enter a valid phone number");
                return false;
           }

        else  if (number.charAt(1)!="0" && number.charAt(2)!="1")
           {
                alert("Phone number should start with 01");
                return false
           }
        
        else {return true;}
     
        
        
        
    }
    
    </script>
